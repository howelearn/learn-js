<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable Let</title>
</head>
<body>
    <script>
        // let tipe data yang masih bisa diubah
        let fullName    = "Dewa Made Bagus Wibisana";
        let firstName   = "Dewa";
        let middleName  = "Bagus";
        let lastName    = "Wibisana";

        let programLanguage = "JavaScript" // Deklarasi varioable secara langsung

        // menggabungkan 2 variable
        document.writeln(firstName + " " + middleName);
        document.writeln("<br>");
        document.writeln(programLanguage);

    </script>
</body>
</html>
