<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data String</title>
</head>
<body>
    <script>

        /* bisa menggunakan petik 2 atau petik 1
        dan harus konsisten pilih salah 1
        */
       document.writeln("Dewa Made Bagus");
       document.writeln("<br>");
       document.writeln("Belajar JavaScript");
       document.writeln("<br>");
       document.writeln("<br>");
       
        // menambang atau menggabungkan string
       document.writeln("Nama : " + "Dewa");
       document.writeln("<br>");
       document.writeln("Coding :" + "JavaScript");

       // escape sequence dalam tipe data sting
       document.writeln("<br>");
       document.writeln("<textarea cols='100' rows='10'>");
       document.write("Dewa \nBagus\n"); // \n menambah enter
       document.write("\'Dewa Bagus\'\n"); // \' \' menambah kutip satu
       document.write("\"Dewa Bagus\"\n"); //  \" \" menambah kutip dua
       document.write("\home\\dewa\\bagus\\ \n"); // menambahkan slash menggunakan double backslash \\
       document.write("Belajar JavaScript");
       document.write("</textarea>");


        

    </script>
</body>
</html>
