<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konversi String dan Number</title>
</head>
<body>
    <script>
        const value1 = parseInt("1"); // merubah string menjadi integer
        const value2 = 1;
        const sum = value1 + value2 // hasilnya jadi penjumlahan

        document.writeln(`<p>${sum}</p>`); // hasilnya 2

        document.writeln(`<p>${parseInt("1.9")}</p>`); // hasilnya 1
        document.writeln(`<p>${parseFloat("1.1")}</p>`); // hasilnya 1.1
        document.writeln(`<p>${Number("1.1")}</p>`); // hasilnya 1.1

        const a = 1;
        const b = 1;
        const total = a.toString() + b.toString();
        document.writeln(`<p>${total}</p>`); // hasilnya 11

        document.writeln(`<p>${parseInt("1salah")}</p>`); // hasilnya 1
        document.writeln(`<p>${parseFloat("1.1aja")}</p>`); // hasilnya 1.1

        document.writeln(`<p>${Number("1.1salah")}</p>`); // NaN
        document.writeln(`<p>${Number("1.6aja")}</p>`); // NaN

        const first = Number("salah"); //NaN
        const totalNumber = first + 100;
        document.writeln(`<p>${totalNumber}</p>`); // NaN
